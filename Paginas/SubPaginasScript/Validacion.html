            <div>

                <h2>Validacion de Registro</h2>
                
                <br>
                
                <form id="registroForm" onsubmit="return validarFormulario()">
                    <label for="nombreUsuario">Nombre de Usuario:</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                    <br>
        
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                    <br>
        
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" id="contrasenia" name="contrasenia" required>
                    <br>
        
                    <label for="repetirContrasenia">Repetir Contraseña:</label>
                    <input type="password" id="repetirContrasenia" name="repetirContrasenia" required>
                    <br>
        
                    <label for="correoElectronico">Correo Electrónico:</label>
                    <input type="email" id="correoElectronico" name="correoElectronico" required>
                    <br>
        
                    <label>Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="masculino"> Masculino
                    <input type="radio" id="femenino" name="sexo" value="femenino"> Femenino
                    <input type="radio" id="otro" name="sexo" value="otro"> Otro
                    <br>
        
                    <label>Hobbies:</label>
                    <input type="checkbox" id="hobby1" name="hobbies" value="hobby1"> Hobby 1
                    <input type="checkbox" id="hobby2" name="hobbies" value="hobby2"> Hobby 2
                    <input type="checkbox" id="hobby3" name="hobbies" value="hobby3"> Hobby 3
                    <br>
        
                    <label for="estadoCivil">Estado Civil:</label>
                    <select id="estadoCivil" name="estadoCivil">
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viudo">Viudo</option>
                    </select>
                    <br>
        
                    <label for="calle">Calle:</label>
                    <input type="text" id="calle" name="calle" required>
                    <br>
        
                    <label for="numeroInterior">Número Interior:</label>
                    <input type="text" id="numeroInterior" name="numeroInterior" required>
                    <br>
        
                    <label for="colonia">Colonia:</label>
                    <input type="text" id="colonia" name="colonia" required>
                    <br>
        
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                    <br>
        
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" required>
                    <br>
        
                    <label for="codigoPostal">Código Postal:</label>
                    <input type="text" id="codigoPostal" name="codigoPostal" required>
                    <br>
        
                    <button type="submit">Registrarse</button>
                    
                    <script src="/Scripts/Validacion.js"></script>
                </form>

                <div id="resultadoRegistro"></div>
